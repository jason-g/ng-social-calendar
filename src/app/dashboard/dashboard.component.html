<i class="material-icons">dashboard</i>
<h3>Upcoming events</h3>
<div class="grid grid-pad">
  <a *ngFor="let calEvent of calEvents" class="col-1-4" routerLink="/detail/{{calEvent.id}}">
    <div class="module calEvent">
      <h4>{{calEvent.name}}</h4>
      <h4>{{calEvent.dateStart}} -- {{calEvent.dateEnd}}</h4>
    </div>
  </a>
</div>

<app-cal-event-search></app-cal-event-search>
