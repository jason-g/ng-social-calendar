<div id="search-component">
    <h4>Event Search</h4>
   
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
   
    <ul class="search-result">
      <li *ngFor="let calEvent of calEvents$ | async" >
        <a routerLink="/detail/{{calEvent.id}}">
          {{calEvent.name}}
        </a>
      </li>
    </ul>
  </div>
